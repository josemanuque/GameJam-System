<h2 mat-dialog-title>Create Site</h2>
<mat-dialog-content>
    <form #loginForm="ngForm">
      <div class="d-flex justify-content-center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="assignment"></mat-icon>
      </div>
      <input
      type="text"
      class="form-control"
      placeholder="Name"
      #nameInput
      >
      <div class="d-flex justify-content-center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="filter_hdr"></mat-icon>
      </div>
      <input
      type="text"
      class="form-control"
      placeholder="Country"
      #countryInput
      >  
        <div class="d-flex justify-content-center">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_on"></mat-icon>
        </div>
        <input
        type="text"
        class="form-control"
        placeholder="City"
        #cityInput
        > 
        <div class="d-flex justify-content-center">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="local_offer"></mat-icon>
      </div>
      <input
      type="text"
      class="form-control"
      placeholder="Description"
      #descInput
      >
      <div class="d-flex justify-content-center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="calendar_today"></mat-icon>
        <mat-icon>check_circle</mat-icon>
      </div>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Initial Date"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <button class="btn drpBtn" (click)="d.toggle()" type="button"><i class="bi bi-arrow-down-short"></i></button>
      </div>

      <div class="d-flex justify-content-center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="calendar_today"></mat-icon>
        <mat-icon>cancel</mat-icon>
      </div>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="End Date"
          name="dp2"
          [(ngModel)]="model2"
          ngbDatepicker
          #d2="ngbDatepicker"
        />
        <button class="btn drpBtn" (click)="d2.toggle()" type="button"><i class="bi bi-arrow-down-short"></i></button>
      </div>


        <div>
          <mat-checkbox [(ngModel)]="presentialChecked" (ngModelChange)="virtualChecked = !presentialChecked">Presential</mat-checkbox>
          
          <mat-checkbox [(ngModel)]="virtualChecked" (ngModelChange)="presentialChecked = !virtualChecked">Virtual</mat-checkbox>
          <mat-checkbox [(ngModel)]="mixedChecked">Mixed</mat-checkbox>
          
        </div>
        
        <!-- <mat-form-field>
            <mat-label>Select Region</mat-label>
            <mat-select>
              @for (food of foods; track food) {
                <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field> -->

        <button class="btn btn-primary cbutton">
            Create Site
        </button>
    </form>
    
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>

    <!-- <button mat-button color="warn" class="buttonCustom">Delete this Site</button> -->
    <button mat-button mat-dialog-close class="cBtn buttonCustom">Close</button>

  
</mat-dialog-actions>
