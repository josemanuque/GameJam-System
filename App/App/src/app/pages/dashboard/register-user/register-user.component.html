<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Register Person</h1>
          </div>
        </div>
          <form [formGroup]="form">
            <div class="row d-flex justify-content-center">
            
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Phone Number</mat-label>
                  <input matInput formControlName="phoneNumber">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Discord Username</mat-label>
                  <input matInput formControlName="discord">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Select Region</mat-label>
                    <mat-select formControlName="region">
                        @for (region of regions; track region) {
                        <mat-option [value]="region.value">{{region.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class=" d-flex justify-content-center">
                  <mat-checkbox formControlName="coordinatorChecked">Coordinator</mat-checkbox>
                  <mat-checkbox formControlName="judgeChecked">Judge</mat-checkbox>
                  <mat-checkbox formControlName="jammerChecked">Jammer</mat-checkbox>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="submitForm()">Submit</button>
            </div>
        </form>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
