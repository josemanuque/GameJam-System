<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Notifications</h1>
          </div>
        </div>

        <div class="row">
        <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title> Team Invite</mat-card-title>
            <mat-card-subtitle>Team#1</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <p>Integrants: Juan, Pedro, Fabio</p>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="accButton"><mat-icon>check_circle</mat-icon>ACCEPT</button>
                <button mat-button class="decButton" color="warn"><mat-icon>cancel</mat-icon>DECLINE</button>
              </mat-card-actions>
        </mat-card>
        </div>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
