<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Submit Game</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
              <h2 class="org">Team:</h2><h2>Team1</h2>
            </div>
          </div>
          <form [formGroup]="form">
            <div class="row d-flex justify-content-center">
            
                <mat-form-field>
                  <mat-label>Game Title</mat-label>
                  <input matInput formControlName="gameTitle">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input matInput formControlName="description">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Team Information</mat-label>
                  <input matInput formControlName="teamInfo">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Gameplay Video (1 minute)</mat-label>
                  <input matInput formControlName="gameplayVideo">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Pitch Video</mat-label>
                  <input matInput formControlName="pitchVideo">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Build Link</mat-label>
                  <input matInput formControlName="buildLink">
                </mat-form-field>
              
                <!-- Assuming `themes` and `categories` are arrays, you can use mat-chips for them -->
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="submitForm()">Submit</button>

              
            </div>
        </form>
