<h2 mat-dialog-title>Create Team</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="row d-flex justify-content-center">
        
            <mat-form-field style="margin-top:1rem;">
              <mat-label>Team Name</mat-label>
              <input matInput formControlName="teamName">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Integrants</mat-label>
              <input matInput formControlName="integrants">
            </mat-form-field>
          
            <!-- Assuming `themes` and `categories` are arrays, you can use mat-chips for them -->
            <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="submitForm()">Create Team</button>

          
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>

    <!-- <button mat-button color="warn" class="buttonCustom">Delete this Site</button> -->
    <button mat-button mat-dialog-close class="cBtn buttonCustom">Close</button>

  
</mat-dialog-actions>
