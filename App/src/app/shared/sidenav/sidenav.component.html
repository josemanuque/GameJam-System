
  @if (toggleMenu) {
    <mat-toolbar *ngIf="toggleMenu">
      <button mat-icon-button class="btn example-icon" aria-label="Example icon-button with menu icon" (click)="openSN()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Settings</span>
    </mat-toolbar>
  }
  
  <mat-sidenav #sidenav="matSidenav">
    @if (toggleMenu) {
      <div>
        <button mat-icon-button class="btn example-icon" style="color: #FFA500;" aria-label="Example icon-button with menu icon" (click)="closeSN()"><mat-icon>clear</mat-icon></button>
      </div>
        
    }

    @if(currentPhoto == '' || currentPhoto == undefined){
      <img *ngIf="currentPhoto == undefined" class="avatar mat-elevation-z8" src="assets/avatar.png" alt="Image">
    } @else {
      <img class="avatar mat-elevation-z8" [src]="'data:image/jpeg;base64,' + currentPhoto" alt="Image">
    }
  
    
    
    @if(user){
      <h1> {{user.name}}</h1>
    }
    <p>{{currentRole}}</p>
  
    <mat-divider></mat-divider>

    @for (entry of entries; track entry.value1) {
        <button class="btn btn-sn" mat-button [routerLink]="[ entry.value2 ]">
            <mat-icon>{{ entry.value1 }}</mat-icon>
            <span>{{ entry.key }}</span>
          </button>
    }

    <mat-divider></mat-divider>
  
  
    <button class="btn btn-sn" mat-button (click)="logOut()">
      <mat-icon>keyboard_return</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-sidenav>
