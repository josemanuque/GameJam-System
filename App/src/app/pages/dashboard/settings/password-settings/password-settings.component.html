<div class="content mat-elevation-z4" #contentContainer>
    <div class="custom-container">

      <div class="row d-flex justify-content-center ">
          <h1 class="d-flex">Password</h1>
      </div>
        <form #changePassForm="ngForm">
          <div class="row d-flex justify-content-center">
          
            <mat-form-field>
              <mat-label>Current Password</mat-label>
              <input matInput formControlName="currentPassword">
            </mat-form-field>
        
            <mat-form-field>
              <mat-label>New password</mat-label>
              <input matInput formControlName="newPassword">
            </mat-form-field>
        
            <mat-form-field>
              <mat-label>Confirm new password</mat-label>
              <input matInput formControlName="newPasswordConfirmation">
            </mat-form-field>
          </div>
          <div class="row d-flex justify-content-center">
              <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary">Update User</button>
          </div>
      </form>

    </div>
  </div>
