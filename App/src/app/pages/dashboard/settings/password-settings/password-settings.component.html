<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">
  
        <div class="row d-flex justify-content-center ">
            <h1 class="d-flex">Password</h1>
        </div>
          <form #changePassForm="ngForm" (ngSubmit)="onPasswordChange(changePassForm)">
            <div class="formContainer row d-flex justify-content-center">
            
              <mat-form-field>
                <mat-label>Current Password</mat-label>
                <input matInput type="password" name="currentPassword" ngModel required>
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>New password</mat-label>
                <input matInput type="password" name="newPassword" ngModel required>
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Confirm new password</mat-label>
                <input matInput type="password" name="newPasswordConfirmation" ngModel required>
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary"  type="submit">Update User</button>
            </div>
        </form>
  
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
