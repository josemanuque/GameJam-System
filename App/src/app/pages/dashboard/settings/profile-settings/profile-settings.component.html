<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row d-flex justify-content-center ">
            <h1 class="d-flex">Profile</h1>
        </div>
          <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
            <div class="formContainer row d-flex justify-content-center">
            
              <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              
              <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastname">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Discord username</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" type="submit">Update Profile</button>
            </div>
          </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
