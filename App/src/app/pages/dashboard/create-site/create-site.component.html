<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Sites</h1>
          </div>
        </div>
          <form [formGroup]="form">
            <div class="row d-flex justify-content-center">
            
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Region</mat-label>
                  <mat-select formControlName="region">
                    @for (region of regions; track region) {
                      <mat-option [value]="region.value">{{region.viewValue}}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Country</mat-label>
                  <input matInput formControlName="country">
                </mat-form-field>

                <mat-form-field>
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city">
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Modality</mat-label>
                  <mat-select formControlName="modality">
                    @for (modality of modalities; track modality) {
                      <mat-option [value]="modality.value">{{modality.viewValue}}</mat-option>
                    }
                  </mat-select>
                </mat-form-field>

            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="submitForm()">Create Site</button>
            </div>
            <div class="row d-flex justify-content-center">
              <button style="width: 15%;" mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="goToViewSite()">Go Back</button>
          </div>
        </form>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
