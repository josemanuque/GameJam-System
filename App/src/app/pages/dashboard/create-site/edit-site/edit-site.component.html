<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row d-flex justify-content-center ">
            <h1 class="d-flex">Site {{siteData.name}}</h1>
        </div>
          <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
            <div class="formContainer row d-flex justify-content-center">
            
              <mat-form-field>
                <mat-label>Name: {{siteData.name}}</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Country: {{siteData.country}}</mat-label>
                <input matInput formControlName="country">
              </mat-form-field>
              <mat-form-field>
                <mat-label>City: {{siteData.city}}</mat-label>
                <input matInput formControlName="city">
              </mat-form-field>
              <div class="d-flex justify-content-center">
                <img class="siteImg " mat-card-image [src]="'data:image/jpeg;base64,' + siteData.photo.data" alt="Photo of a Shiba Inu">
              </div>
              <mat-form-field>
                
                <label for="file" mat-stroked-button aria-label="File input">
                  <mat-icon>folder</mat-icon>
                  Choose Photo
                </label>
                <input matInput formControlName="file" type="text" [value]="fileName" readonly>
                <input type="file" id="file" hidden (change)="onFileSelected($event)" accept=".png, .jpg, .jpeg">
              </mat-form-field>
              <!-- <div class="d-flex justify-content-center">
                
              </div> -->
              
            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" type="submit">Update Site</button>
            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" type="submit" (click)="goToSite()">Go Back to sites</button>
            </div>
          </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
