<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row d-flex justify-content-center ">
            <h1 class="d-flex justify-content-center ">Hello, {{username}}</h1>
            <h2 class="d-flex justify-content-center ">Wanna Update?</h2>
        </div>
          <form [formGroup]="form">
            <div class="row d-flex justify-content-center">
            
              <mat-form-field>
                <mat-label>Current Name: {{userData.name}}</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Current Last Name: {{userData.lastname}}</mat-label>
                <input matInput formControlName="lastname">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Current Discord Username: {{userData.username}}</mat-label>
                <input matInput formControlName="username">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>Current Email: {{userData.email}}</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Current Phone Number: {{userData.phone}}</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Current Password: {{userData.email}}</mat-label>
                <input matInput formControlName="password">
              </mat-form-field>
