<app-sidenav></app-sidenav>

<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4" #contentContainer>
            <div class="custom-container">
                <div class="row d-flex justify-content-center">
                    <h1 class="d-flex">Stages</h1>
                    <p class="d-flex">Add at least one stage to the Jam. Feel free to sort them according to their priority.</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <div>
                        <button mat-flat-button class="btn-add btn btn-warning"mat-raised-button color="primary" (click)="onAddStage()">Add</button>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drag($event)">

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <ng-container matColumnDef="dragHandle">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="drag_indicator"></mat-icon>
                    </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="startingDate">
                        <th mat-header-cell *matHeaderCellDef> Start </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.startingDate}} </td>
                      </ng-container>
                    
                    <ng-container matColumnDef="endingDate">
                        <th mat-header-cell *matHeaderCellDef> End </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.endingDate}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="buildDeliveryDate">
                        <th mat-header-cell *matHeaderCellDef> Build </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.buildDeliveryDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="pitchDeliveryDate">
                        <th mat-header-cell *matHeaderCellDef> Pitch </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.pitchDeliveryDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="judgeDeliveryDate">
                        <th mat-header-cell *matHeaderCellDef> Judge Delivery </th>
                        <td mat-cell *matCellDef="let stage"> {{stage.judgeDeliveryDate}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="Delete Stage" class="btn-invisible" (click)="onDelete(element); $event.stopPropagation()">
                                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr 
                        mat-row
                        (click)="onEditStage(row)" 
                        *matRowDef="let row; columns: displayedColumns;" 
                        cdkDrag
                    ></tr>
                </table>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
