<app-sidenav></app-sidenav>

<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4" #contentContainer>
            <div class="custom-container">
                <div class="row d-flex justify-content-center">
                    <h1 class="d-flex">Jams</h1>
                    <p class="d-flex">Create new Game Jam events. Click on created Jams to view all their info and edit them.</p>
                </div>
                <div class="row d-flex justify-content-center">
                    <div>
                        <button mat-flat-button class="btn-add btn btn-warning"mat-raised-button color="primary" (click)="onAddJam()">Add</button>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let jam"> {{jam.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="startingDate">
                        <th mat-header-cell *matHeaderCellDef> Start </th>
                        <td mat-cell *matCellDef="let jam"> {{jam.startingDate}} </td>
                      </ng-container>
                    
                    <ng-container matColumnDef="endingDate">
                        <th mat-header-cell *matHeaderCellDef> End </th>
                        <td mat-cell *matCellDef="let jam"> {{jam.endingDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="theme">
                        <th mat-header-cell *matHeaderCellDef> Theme </th>
                        <td mat-cell *matCellDef="let jam"> {{jam.theme}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="Delete Stage" class="btn-invisible" (click)="onDelete(element); $event.stopPropagation()">
                                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr 
                        mat-row
                        (click)="onEditJam(row)" 
                        *matRowDef="let row; columns: displayedColumns;" 
                    ></tr>
                </table>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
