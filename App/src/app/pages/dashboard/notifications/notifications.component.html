<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Notifications</h1>
          </div>
        </div>

        <div class="row">
        @if(notifications.length == 0){
          <div class="col-md-12 mt-5 mx-auto d-flex justify-content-center align-self-center">
            <p>No notifications</p>
          </div>
        }
        @for(notification of notifications; track notification){
          <mat-card class="example-card">
            <mat-card-header>
            <mat-card-title>Team Invite</mat-card-title>
            <mat-card-subtitle>{{ notification.team.name }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            <p>Integrants: @for(member of notification.team.members; track member){ {{ member.username + " "}}}</p>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-button class="accButton" (click)="onAcceptJoinTeam(notification)"><mat-icon>check_circle</mat-icon>ACCEPT</button>
                <button mat-button class="decButton" (click)="onDeclineJoinTeam(notification)" color="warn"><mat-icon>cancel</mat-icon>DECLINE</button>
              </mat-card-actions>
          </mat-card>
        }
        
        </div>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
