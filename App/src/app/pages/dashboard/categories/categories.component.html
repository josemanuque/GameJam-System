<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="col-md-12 mx-auto d-flex justify-content-center align-self-center">
            <h1>Categories</h1>
          </div>
        </div>
          <form [formGroup]="form">
            <div class="row d-flex justify-content-center">
            
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input matInput formControlName="description">
                </mat-form-field>

            </div>
            <div class="row d-flex justify-content-center">
                <button mat-flat-button class="btn btn-primary submit-button" mat-raised-button color="primary" (click)="submitForm()">Create Category</button>
            </div>
        </form>
        <div class="row">
            @for (cat of categories; track cat) {
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title class="d-flex justify-content-center">{{cat.name}}</mat-card-title>
                      <!-- <mat-card-subtitle class="d-flex justify-content-center">{{cat.description}}</mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            }
        </div>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
