<app-sidenav></app-sidenav>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4" #contentContainer>
      <div class="custom-container">

        <div class="row">
          <div class="d-flex justify-content-center">
            <h1>Team {{teamData?.name}}</h1>
          </div>
        </div>

        @if (notInTeam) {
            <div class="row d-flex justify-content-center">
                <!-- <button class="btn btn-primary createButton" (click)="openDialog('300ms', '300ms')">Create Team</button> -->
                <button class="btn btn-primary createButton" (click)="goToCreateTeam()">Create Team</button>
            </div>
        }
        @if (!notInTeam) {
          <div class="row">
            @for (member of teamData?.members; track member) {
              <mat-card class="example-card">
                  <mat-card-header>
                    <mat-card-title class="d-flex justify-content-center">{{member.username}}</mat-card-title>
                    <mat-card-subtitle class="d-flex justify-content-center">{{member.email}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                  </mat-card-content>
              </mat-card>
          }
            <!-- <mat-card class="example-card">
              <mat-card-header>
                
                <mat-card-title><img class="avatar mat-elevation-z8" src="assets/avatar.png" alt="Image"> Juan Villalobos</mat-card-title>
                <mat-card-subtitle>Costa Rica</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>Discord: 111, Role: Develover, Email: hhhhh</p>
                
              </mat-card-content>
            </mat-card> -->
          </div>
          <div class="row d-flex justify-content-center">
            <button class="btn">Edit Team</button>
          </div>
      }

        

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
